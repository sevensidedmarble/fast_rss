[package]
authors = []
edition = "2018"
name = "fastrss"
version = "0.3.6"

[lib]
crate-type = ["dylib"]
name = "fastrss"
path = "src/lib.rs"

[dependencies]
lazy_static = "1.4"
rss = {version = "2.0", features = ["serde"], default-features = false}
atom_syndication = {version = "0.11", features = ["with-serde"]}
rustler = "0.25"

serde = "1.0"
serde-transcode = "1.1"
serde_json = "1.0"
serde_rustler = { git = "https://github.com/almirsarajcic/serde_rustler.git", branch = "rustler-0.25" }
